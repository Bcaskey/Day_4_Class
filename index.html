<!doctype HTML>
<html>
    <head>
        <title>JS Intro</title>
        <script>
            var age = prompt('What is your age?') /* the prompt remembers the var age */
            console.log ('Hello, you are ' + age);
            if (age < 21) {
                alert('You are under 21!');
            } else {
                alert('You are over 21!');
            }
            
        </script>
    </head>
    <body>
        <h1>Hello JavaScript!</h1>
    </body>
</html>
